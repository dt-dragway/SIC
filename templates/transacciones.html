<!DOCTYPE html>
<html>
<head>
    <title>SIC - Transacciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-theme.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ GestiÃ³n de Transacciones</h1>
        <a href="/" class="boton">ğŸ  Inicio</a>

        <form method="POST" class="form-transaccion">
            <select name="tipo" required>
                <option value="compra">Compra</option>
                <option value="venta">Venta</option>
            </select>
            <input type="number" step="0.0001" name="cantidad" placeholder="Cantidad USDT" required>
            <input type="number" step="0.01" name="precio" placeholder="Precio en VES" required>
            <button type="submit">Registrar</button>
        </form>

        <table class="tabla-transacciones">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for trans in transacciones %}
                <tr>
                    <td>{{ trans['tipo'] | upper }}</td>
                    <td>{{ trans['cantidad'] }} USDT</td>
                    <td>{{ trans['precio'] }} VES</td>
                    <td>{{ trans['fecha'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
